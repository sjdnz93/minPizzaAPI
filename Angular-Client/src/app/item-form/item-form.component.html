<form (submit)="submitForm()">
  <label for="id">ID:</label>
  <input type="number" id="id" name="id" [(ngModel)]="id" required><br>

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="name" required><br>

  <label for="description">Description:</label>
  <input type="text" id="description" name="description" [(ngModel)]="description" required><br>

  <button type="submit">Submit</button>
</form>
